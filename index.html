            <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">

                    <div class="row d-flex">
                        <div class="col-md pr-4 d-flex topper align-items-center">

                        </div>

                        </div>

                </div>
            </div>
          </div>
    </div>
      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" style="color: white">Mueblera RADA</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="jumbotron jumbotron-fluid">
  <div class="container ">
    <h1 class="display-8">Inventario de salidas mueblera RADA</h1>    
  </div>
</div>
    <div class="container">        
        <div class="row">
            <div class="col-lg-8">                
                <button id="btnNuevo" class="btn btn-info" data-toggle="tooltip" title="Nuevo Producto"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>               
                <!--Modal-->
                <div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Alta / Edición</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">
                                      <label for="Alcaldia">Linea</label>                                                 
                                          <select name="Alcaldia" id="linea"  data-placeholder="- Seleccione Alcaldía -"
                                           class="form-control chosenAlcaldia" onchange="change(this.id, 'codigo')"
                                           >
                                            <option value=""></option>
                                            <option value="Colchones">Colchones</option>
                                            <option value="Camas">Camas</option>
                                            <option value="Bicicletas">Bicicletas</option>
                                            <option value="Enseres">Enseres</option>
                                            <option value="Electronica">Electronica</option>
                                            <option value="Linea blanca">Linea Blanca</option>                                         
                                          </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="Colonia">Codigo</label>
                                        <select id="codigo" name="Colonia" data-placeholder="- Seleccione Colonia -"
                                        class="form-control chosenColonia" onchange="change2(this.id, 'descripcion')">
                                          <option value=""></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="Descripción">Descripción</label>
                                        <select id="descripcion" name="Descripción" data-placeholder="- Seleccione descripcion -"
                                        class="form-control chosenDescripcion">
                                          <option value=""></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="Motivo">Motivo</label>                                                 
                                          <select name="motivo" id="motivo"  data-placeholder="- Seleccione motivo -"
                                           class="form-control chosenAlcaldia">
                                            <option value=""></option>
                                            <option value="Venta">Venta</option>
                                            <option value="Retiro de almacen">Retiro de almacen</option>
                                            <option value="Desperfecto">Desperfecto</option>
                                            <option value="Devolución">Devolución</option>
                                            <option value="Cambios">Cambios</option>
                                            <option value="Otro">Otro</option>                                         
                                          </select>
                                    </div>
                                    <div class="form-group">
                                      <label>Cantidad</label>
                                      <input id="cantidad" type="number" class="form-control" required>
                                    </div>                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                </div>
                            </form>
                    </div>
                </div>
                </div>
                <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
                <thead class="text-center">
                        <tr>
                            <th>ID</th>  
                            <th>LINEA</th>                    
                            <th>CODIGO</th>
                            <th>DESCRIPCION</th>
                            <th>MOTIVO</th>  
                            <th>CANTIDAD</th>  

                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>                           
                    </tbody>   
                </table>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
